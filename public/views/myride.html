<center><h1>My Past Rides</h1></center>

<table class="table">
<tr>
<th>Pick Up</th>
<th>Destination</th>
<th>Ride Date</th>
<th>Driver Name</th>
<th>Vehical</th>
<th>Distance</th>
<th>Booking Type</th>
<th>Total Fare</th>
<th> Status</th>
 </tr>

 <tr ng-repeat = 'data in datalist'>
   <td>{{data.PickupLocation}}</td>
   <td>{{data.DestinationLocation}}</td>
   <td>{{data.PickupDate}}</td>
   <td>{{data.Driver.name}}</td>
   <td>{{data.Cab.cabrRegno}}</td>
   <td>{{data.Distance}}</td>
   <td>{{data.BookingType}}</td>
   <td>{{data.Fare}}</td>
   <td>{{data.BookingStatus}}</td>
 </tr>
</table>
